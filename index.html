<!DOCTYPE html>
<html>

<head>
    <title>High Low</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1>High Low</h1>

    <p id="money">Money: $100.00</p>
    <button id="pickNumber">Pick a number between 0 and 99</button>
    <p id="number"></p>

    <div>
        <p id="bet">Bet: $1</p>
        <input id="betSlider" type="range" min="1" max="5" value="1" />
    </div>

    <p id="higherPayout"></p>
    <p id="lowerPayout"></p>
    <button id="higher">Higher</button>
    <button id="lower">Lower</button>
    <p id="result"></p>
    <button id="playAgain">Play again</button>

    <script src="script.js"></script>
</body>

</html>
